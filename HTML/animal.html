<!DOCTYPE html>
<html>
<body>

<g style="transform-origin:center;">
<svg width="500" height="500">
  <!-- Body -->
  <ellipse cx="200" cy="200" rx="90" ry="100"
  stroke="black" stroke-width="3" fill="white" />
  <!-- Two feet -->
  <rect x="125" y="260" rx="20" ry="20" width="50" height="60"
  stroke="black" stroke-width="3" fill="black"  />
  <rect x="225" y="260" rx="20" ry="20" width="50" height="60"
  stroke="black" stroke-width="3" fill="black"  />
  <!-- Two hands -->
  <rect x="260" y="190" rx="20" ry="20" width="50" height="60" transform-origin="260 190" transform="rotate(-30)"
  stroke="black" stroke-width="3" fill="black"  />
  <rect x="100" y="170" rx="20" ry="20" width="50" height="60" transform-origin="100 170" transform="rotate(30)"
  stroke="black" stroke-width="3" fill="black"  />
  <!-- Two ears -->
  <ellipse cx="150" cy="110" rx="10" ry="15"
  stroke="black" stroke-width="3" fill="black" />
  <ellipse cx="250" cy="110" rx="10" ry="15"
  stroke="black" stroke-width="3" fill="black" />
  <!-- Face rings -->
  <ellipse cx="200" cy="170" rx="65" ry="50"
  stroke="black" stroke-width="3" fill="white" />
  <ellipse cx="200" cy="170" rx="63" ry="49"
  stroke="yellow" stroke-width="3" fill="white" />
  <ellipse cx="200" cy="170" rx="61" ry="48"
  stroke="blue" stroke-width="3" fill="white" />
  <ellipse cx="200" cy="170" rx="59" ry="47"
  stroke="green" stroke-width="3" fill="white" />
  <ellipse cx="200" cy="170" rx="57" ry="46"
  stroke="red" stroke-width="3" fill="white" />
  <!-- Two eys -->
  <ellipse cx="180" cy="160" rx="10" ry="15"
  stroke="black" stroke-width="3" fill="black" />
  <ellipse cx="220" cy="160" rx="10" ry="15"
  stroke="black" stroke-width="3" fill="black" />

  <path d="M 230 180 Q 200 200 170 180" stroke="black"
  stroke-width="5" fill="none" />

</svg>
</g>

</body>
